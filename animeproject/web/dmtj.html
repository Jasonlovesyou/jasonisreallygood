	<script>
	window.onload = function(){
		judgeLogin();
	};
	

		function judgeLogin() {
			var who = localStorage.getItem('who');
			console.log(who);
			if(localStorage.getItem('who') != null) {
				$('#indexLogin').html('欢迎您 &nbsp;&nbsp;<a id="indexLogin" href="#" style="text-decoration: none; color: lightgreen;">' + who + '</a>');
				$('#quit').click(function() {
					localStorage.removeItem('who');

				});
				$('#indexLogin').attr('href','#');
			} else {
				$('#quit').css('display', 'none');
			}
			if(who=='admin'){
				$('.loginMain').css('display','block');
			}else{
				$('.loginMain').css('display','none');
			}
		}

		var animeString = localStorage.getItem('animeList');
		console.log(animeString);
		var animeList = eval('(' + animeString + ')');
		console.log(animeList);
		$.each(animeList, function(i, item) {
			var newObj = $('<div class="fj1"><img src="' + item.imgurl + '" /><div class="mask1">' + item.name + '</div></div>');
			if(i < 8) {
				$('.container1').append(newObj);
			}
			if(i >= 8 && i < 16) {
				$('.container2').append(newObj);
			}

		});
		var windowWidth = $(window).width();
		fjloop();

		function ddd() {
			$('.topSection>h2').css('margin-left', -$('.topSection>h2').width() / 2 + "px");
			var windowWidth = $(window).width();
			if(windowWidth <= 1208) {
				$('.topSection>h2').css('top', '50%');
				$('.topSection>h2').css('font-size', '60px');

			} else if(windowWidth > 1208) {
				$('.topSection>h2').css('top', '50%');
				$('.topSection>h2').css('font-size', '70px');
			}
			if(windowWidth <= 900) {
				$('.logoText').css('margin-left', '44%');
				$('.navMenu').css('display', 'block');
				$('#nav').css('display', 'none');
				$('#ewm').css({
					'display': 'none'
				});
				$('.section2Left').css({
					'margin-left': '20%',
				});
			} else if(windowWidth > 900) {
				$('.navMenu').css('display', 'none');
				$('.logoText').css('margin-left', '15%');
				$('#nav').css('display', 'block');
				$('#ewm').css({
					'display': 'block'
				});
				$('.section2Left').css({
					'margin-left': '0',
				});

			}
			if(windowWidth < 877) {
				$('.topSection>h2').css('top', '40%');
				$('.topSection>h2').css('font-size', '50px');

			}
			if(windowWidth <= 500) {
				$('.topSection>h2').css('top', '30%');
				$('.topSection>h2').css('font-size', '40px');
			}
		}
		ddd();
		window.onresize = function() {
			ddd();
		}
		
		function fjloop() {
			
			$('.container-fluid').on('mouseover', function() {
				$('.container-fluid>div').css('animation', 'loop 5s linear alternate infinite paused');

			});
			$('.container-fluid').on('mouseout', function() {
				$('.container-fluid>div').css('animation', 'loop 5s linear alternate infinite running');
			});

		}
		
	</script>
